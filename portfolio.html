<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Reset default browser styling */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Umum */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: #333;
            color: #fff;
        }

        header .logo img {
            width: 40px;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
        }

        .portfolio-container {
            padding: 1rem;
            background: #f9f9f9;
        }

        .portfolio-container h1 {
            margin-bottom: 1rem;
            text-align: center;
        }

        .portfolio-item {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 1rem;
            transition: transform 0.2s;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .portfolio-item:hover {
            transform: scale(1.05);
        }

        .portfolio-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .portfolio-item h2 {
            margin: 0.5rem;
            font-size: 1.2rem;
        }

        .portfolio-item p {
            margin: 0.5rem;
            font-size: 1rem;
            color: #555;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #333;
            color: #fff;
        }

        .social-icons a {
            margin: 0 0.5rem;
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="TechId">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="admin-dashboard.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="portfolio-container">
            <h1>Portfolio</h1>
            <div class="portfolio-item">
                <h2>Project 1</h2>
                <img src="images/image10.jpg" alt="Project 1">
                <p>Ini project Pertama</p>
            </div>
            <div class="portfolio-item">
                <h2>Project 2</h2>
                <img src="images/image11.jpg" alt="Project 2">
                <p>Ini project kedua</p>
            </div>
            <div class="portfolio-item">
                <h2>Project 3</h2>
                <img src="images/image12.jpg" alt="Project 3">
                <p>Ini project ketiga</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; Copyright 2024 oleh Rantisi</p>
        <div class="social-icons">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>
</body>
</html>
