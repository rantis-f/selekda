<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="css/styles.css">
     <style>


     </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="TechId" style="width: 40px;">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="admin-dashboard.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="blog-list" id="blog-list">

        </section>
    </main>

    <footer>
        <p>&copy; Copyright 2024 oleh Rantisi</p>
        <div class="social-icons">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>
    <script>
       document.addEventListener('DOMContentLoaded', () => {
    fetch('db/db.json')
        .then(response => response.json())
        .then(data => {
            const blogList = document.getElementById('blog-list');
            data.forEach(blog => {
                const article = document.createElement('article');
                article.setAttribute('data-id', blog.id);
                article.classList.add('blog-item');
                article.innerHTML = `
                    <a href="blog-detail.html?id=${blog.id}">
                        <img src="${blog.image}" alt="${blog.title}">
                        <h2>${blog.title}</h2>
                        <p>${blog.description}</p>
                    </a>
                `;
                blogList.appendChild(article);
            });
        });
});
    </script>
</body>
</html>
